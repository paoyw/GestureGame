<!-- chat/templates/chat/index.html -->
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chat Rooms</title>
  </head>
  <body>
    <form method="post">
      {% csrf_token %}
      Username: <input id="username-input" type="text" name="username"/><br />
      Room name: <input id="room-name-input" type="text" name="room-name"/><br />
      <input id="submit" type="submit" value="Enter" />
    </form>
  </body>
  <script src="{% static 'js/index.js' %}"></script>
</html>
