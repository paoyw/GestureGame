{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Streaming room</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <script type="module" src="{% static 'js/room.js' %}"></script>
  </head>
<body>
    <section class="section">
      <div class="container">
        <div class="columns is-multiline">
            <div class="column is-6 is-offset-3">
              <section class="hero is-primary">
                <div class="hero-body">
                  <p class="title">Chatroom</p>
                </div>
              </section>
            </div>
<div class="column is-6 is-offset-3">
              <div class="box">     
                <div id="chat-messages" style="max-height: 300px; overflow-y: scroll;">
                </div>
              </div>
<div class="field">
                <div class="control">
                  <input class="input" type="text" placeholder="Message" id="chat-message-input">
                </div>
              </div>
<div class="field">
                <div class="control">
                  <a class="button is-info" id="chat-message-submit">Submit</a>
                </div>
              </div>
<small class="has-text-grey-light">Your username: {{ username }}</small>
            </div>
          </div>
       </div>
    </section>
    {{ room_name|json_script:"json-roomname" }}
    {{ username|json_script:"json-username" }}
  </body>
</html>
